  <script>
    var mirrors = ['https://kshkn.herokuapp.com/', 'https://kshkn.ga/', 'https://io.kshkn.ga/'];
    window.onload = function() {
      for (var i in mirrors) {
        var img = document.body.appendChild(document.createElement("img"));
        img.width = img.height = 1;
        img.style.position = 'absolute';
        img.onload = function() {
          window.location.href = this.src.replace(/kshkn\.gif\?\d+/, "koshkamoroshka/live");
        };
        img.src = mirrors[i] + "kshkn.gif?" + (+new Date());
      }
    };    
  </script>
