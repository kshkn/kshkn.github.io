<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.ogtitle %}{{ page.ogtitle }}{% else %}{{ page.title }}{% endif %}">
  <meta property="og:description" content="{% if page.ogdescription %}{{ page.ogdescription }}{% else %}{{ page.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/public/img/{{ page.ogimage }}">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{% if page.url == '/' %}{{ site.description }}{% else %}{{ page.description }}. {{ page.ogdescription }}{% endif %}">
  <meta name="keywords" content="{{ page.keywords | join: ', ' }}"/>
  <meta name="google-site-verification" content="_X6oew9Xos2SosIaKFlm4rMv4p9UHq6iMwyBHScl2Hk" />
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <style>
  @font-face {
      font-family: 'novitonovathin';
      src: url('/schedule/novitonova-thin.woff2') format('woff2'), url('/schedule/novitonova-thin.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
  </style>
  <script type="application/ld+json">{
   "sameAs":[
      "{{ site.social.links || join: '", "' }}"
   ],
   "@type":"WebSite",
   "image":"{{ site.url }}{{ site.logo }}",
   "url":"{{ site.origin }}",
   "publisher":{
      "@type":"Organization",
      "logo":{
         "@type":"ImageObject",
         "url":"{{ site.url }}{{ site.logo }}"
      }
   },
   "name":"{{ site.title }}",
   "headline":"{{ site.headline }}",
   "description":"{{ site.description }}",
   "@context":"https://schema.org"
  }</script>
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
